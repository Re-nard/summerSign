    <script type="text/javascript">
  $(document).ready(function() {
  var mesInfos = [{


      nom: `<span>Summer</span> SMITH-WILLIAMS`, //Un mot dans un span pour le mettre en couleur

      dateNaissance: `11/04/2001`, //Sous le format : DD/MM/AAAA

      pronom: `Elle`,

      métier: `Influenceuse`,

      lieu: `Haptos`,

      icone_perso: `https://i.ibb.co/XLrc13m/Cc-A1-Yph-Ww-AAto-Mj-2.jpg`, //Format carré, elle se redimensionne

      album: `soutien`, //soutien, combattant ou collectionneur SANS majuscule

      team_principale: [// Ci-dessous, URL en 32*32

        { sprite_team: `https://www.pokemontrash.com/pokedex/images/minixy/531.png` },
        { sprite_team: `https://i.imgur.com/lZr4km6.png` },
        { sprite_team: `https://i.imgur.com/Ktj9jx8.png` },
        { sprite_team: `https://www.pokemontrash.com/pokedex/images/minixy/703.png` },
        { sprite_team: `https://www.pokemontrash.com/pokedex/images/minixy/707.png` },
        { sprite_team: `https://www.pokemontrash.com/pokedex/images/minixy/728.png` }

      ],

      texte: `<span>bondissait sur ses fesses</span> avant d’apprendre à marcher x écoute du <span>heavy métal</span> x <span>se ronge l’ongle</span> de l’annulaire gauche x possède une <span>collection de contes </span>de princesse avec les œuvres d’origine (Grimm, Perrault, …) x ne sait pas compter mentalement x adore la <span>pastèque </span>x est capable de se souvenir de toutes les dates historiques x est fascinée par les <span>garçons de petite taille </span>x collectionne les <span>maillots de bain</span> – peut changer sa tenue plusieurs fois dans une même journée x est tombée amoureuse de l’un de ses professeurs d’histoire x a été opérée du <span>nez </span>x fait semblant d’avoir le pouvoir de contrôler les portes automatiques x est <span>superstitieuse </span>x souffre du <span>syndrome de l’imposteur </span>x se regarde toujours dans une glace avant de sortir x peut manger trois menus <span>hamburgers/frites </span>sans problème x fait du <span>roller </span>x a peur du vide x n’a jamais regardé un film d’horreur x aime jouer à des<span> jeux d’enfants</span> (corde à sauter, loup, marelle, cache-cache, …) x pense que les femmes sont plus intelligentes que les hommes x <span>FA Mulan </span>est sa princesse Disney préférée – bien qu’elle ne soit pas réellement une princesse x elle aimerait porter un <span>porte-bonheur </span>mais ne trouve pas l’objet idéal x crie «<span> hiiiii</span> » pour exprimer sa joie et « <span>hiiiiiiiii</span> » pour exprimer son impatience – c’est la même interjection mais ça ne dure pas le même temps x chante parfois des <span>comptines </span>pour enfants sans même s’en rendre compte x elle est connue dans le monde sous le pseudonyme de <span>Sumairy Lov’</span> x ne refuse jamais de prendre un <span>selfie </span>ou de faire une dédicace – même si cela doit lui faire louper sa séance de cinéma ou son rendez-vous coiffure x vraie<span> cœur d’artichaut </span>mais ça ne dure jamais longtemps x est étrangement très forte au jeu de dames x aime prendre soin de ses <span>vêtements </span>et de ceux des autres x croit au surnaturel – qu’elle appelle ‘<span>supernaturel</span>’ x ne s'est jamais posée de question existentielle x pense que les fourmis sont des êtres remarquables x souhaite devenir l'une des plus grande dresseuse spécialiste du type <span>fée </span>x rêve d'avoir une <span>sœur </span>et un <span>frère</span>`, //Attention à ne pas supprimer les `
      info1: `Excentrique`,
      info2: `Enjouée`,
      info3: `Capricieuse`,
      info4: `Dispersée`,

      couleur_écriture: `#ed90e7`,

      spé_types: [ //On peut en mettre jusqu'à 3, c/c avec les accolades

          { url_type: `https://www.pokepedia.fr/images/thumb/6/62/Ic%C3%B4ne_Type_F%C3%A9e_HOME.png/30px-Ic%C3%B4ne_Type_F%C3%A9e_HOME.png` },
          
          
      ],

      icone_pokemon: `https://www.pokepedia.fr/images/thumb/e/ec/Sprite_0753_Sh.png/125px-Sprite_0753_Sh.png`, //URL de l'icône, carrée mais se redimensionne

      pokémons: [// Ci-dessous il faut mettre les URL en 32*32, et on peut en rajouter autant qu'on veut, bien tout copier avec les {} accolades et la virgule

          { sprite: `https://www.pokemontrash.com/pokedex/images/minixy/753.png`, surnom: `MIMI`},
          { sprite: `https://i.ibb.co/5v0f5FV/EkZMcGG.webp`, surnom: `LLOULLOU`},
		  { sprite: `https://www.pokemontrash.com/pokedex/images/minixy/104.png`, surnom: `OSS'OSS`},
		  { sprite: `https://www.pokepedia.fr/images/e/e1/Miniature_0774_M%C3%A9t%C3%A9ore_SL.png`, surnom: `MÉMÉ`},
		  { sprite: `https://www.pokemontrash.com/pokedex/images/minixy/439.png`, surnom: `JUJU`},



      ],

      badges: [ //Url des signas, badges etc, comme pour les pokémons pour en ajouter il faut coller la ligne avec les accolades

  

    ]}];
  displaySigna(mesInfos);
});
    </script>

    <script type="text/javascript">
function displaySigna(perso) {
  var template = ``;
  perso.forEach(function(info) {

    // CALCUL DE L' ÂGE
    var from = info.dateNaissance.split("/");
    var birthdateTimeStamp = new Date(from[2], from[1] - 1, from[0]);
    var cur = new Date();
    var diff = cur - birthdateTimeStamp;
    var currentAge = Math.floor(diff/31557600000);

    //TEAM PRINCIPALE
    let spriteTeam = "";
    for (let i = 0; i < info.team_principale.length; i++) {
      spriteTeam += `<img src="` + info.team_principale[i]["sprite_team"] + `"/>`;
    }

    //SPÉ TYPES
    let speTypes = "";
    for (let i = 0; i < info.spé_types.length; i++) {
      speTypes += `<div class="signabw_speimg"><img src="` + info.spé_types[i]["url_type"] + `"/></div>`;
    }

    // BOÎTE POKÉMONS
    let displayPokemon = "";
    for (let i = 0; i < info.pokémons.length; i++) {
      var surnomPoke = info.pokémons[i]["surnom"].replace(/ /g, "&nbsp;");

$( function() {
  // tooltip
function onHoverToggleTooltip( e ) {
  var   $this = $( this ),
    title = $this.attr( 'title' ),
    type  = e.type,
    offset  = $this.offset(),
    xOffset = e.pageX - offset.left - 20,
    yOffset = e.pageY - offset.top + 20;

  if( type == 'mouseenter' ) {
    $this.data( 'tipText', title ).removeAttr( 'title' );
    $this.append( '<span class="title">' + title + '</span>' ).hide().fadeIn(0);
    $this.find ( '.title' )
      .css( 'top', ( yOffset ) + 'px' )
      .css( 'left', ( xOffset ) + 'px' );
  } else if ( type == 'mouseleave' ) {
    $this.attr( 'title', $this.data( 'tipText' ) );
    $this.find ( '.title' ).fadeOut().remove();
  } else if ( type == 'mousemove' ) {
    $this.find ( '.title' )
      .css( 'top', ( yOffset ) + 'px' )
      .css( 'left', ( xOffset ) + 'px' );
  }

}

$( document.querySelectorAll( '.tooltip' ) ).on({
   mouseenter: onHoverToggleTooltip,
   mouseleave: onHoverToggleTooltip,
   mousemove: onHoverToggleTooltip
});
});


    </script>
